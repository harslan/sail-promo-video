<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sawyer Business School — Where Ownership is Built</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0B0B14;
      color: #F5F4F8;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2rem;
      font-weight: 400;
      margin-bottom: 10px;
      color: #C4A44E;
      text-align: center;
    }
    .tagline {
      font-size: 1.1rem;
      color: #8585A0;
      text-align: center;
      margin-bottom: 50px;
      font-style: italic;
    }
    .video-section {
      margin-bottom: 60px;
    }
    h2 {
      font-size: 1.3rem;
      font-weight: 500;
      margin-bottom: 20px;
      color: #F5F4F8;
      text-align: center;
    }
    .video-wrapper {
      display: flex;
      justify-content: center;
    }
    video {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    .video-info {
      margin-top: 15px;
      font-size: 0.85rem;
      color: #6A6A82;
      text-align: center;
    }
    .footer {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #1C1C2E;
      text-align: center;
    }
    .footer p {
      font-size: 0.9rem;
      color: #8585A0;
      margin-bottom: 10px;
    }
    a {
      color: #4ECDC4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .badge {
      display: inline-block;
      background: #1C1C2E;
      color: #C4A44E;
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 0.75rem;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sawyer Business School</h1>
    <p class="tagline">Where ownership is built.</p>

    <!-- Sawyer Brand Video (NEW) -->
    <div class="video-section">
      <span class="badge">NEW</span>
      <h2>IMMERSE + SAIL: The Complete Story</h2>
      <div class="video-wrapper">
        <video controls>
          <source src="sawyer-brand-video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <p class="video-info">75 seconds — Two award-winning frameworks. One school.</p>
    </div>

    <!-- SAIL Framework Video -->
    <div class="video-section">
      <h2>SAIL Framework</h2>
      <div class="video-wrapper">
        <video controls>
          <source src="sail-framework-video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <p class="video-info">2025 Eduventures Innovation Award — AI Leadership Collaborative</p>
    </div>

    <div class="footer">
      <p><a href="https://suffolk.edu/business" target="_blank">suffolk.edu/business</a></p>
      <p>Suffolk University — Boston, MA</p>
    </div>
  </div>
</body>
</html>
